backend:
  name: git-gateway
  branch: master

media_folder: 'public/images/uploads'
public_folder: '/images/uploads'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/posts'
    create: true
    slug: '{{slug}}'
    fields:
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: 'Category', name: 'category', widget: 'relation', collection: 'categories', search_fields: ['title'], value_field: 'title', display_fields: ['title']}
      - {label: 'Tags', name: 'tags', widget: 'relation', collection: 'tags', search_fields: ['title'], value_field: 'title', display_fields: ['title'], multiple: true}
      - {label: 'Thumbnail', name: 'thumbnail', widget: 'image', required: false}
      - {label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    fields:
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'categories'
    label: 'Categories'
    folder: 'content/categories'
    create: true
    slug: '{{slug}}'
    identifier_field: 'title'
    fields:
      - {label: 'Category Name', name: 'title', widget: 'string'}
      - {label: 'Description', name: 'description', widget: 'markdown', required: false}
  - name: 'tags'
    label: 'Tags'
    folder: 'content/tags'
    create: true
    slug: '{{slug}}'
    identifier_field: 'title'
    fields:
      - {label: 'Tag Name', name: 'title', widget: 'string'}
      - {label: 'Description', name: 'description', widget: 'markdown', required: false}
